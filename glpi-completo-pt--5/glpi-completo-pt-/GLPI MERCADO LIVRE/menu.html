<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa E-commerce GLPI - Menu de pedidos</title>
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="shortcut icon" href="./img/mercado livre 1.png" type="image/x-icon">
</head>
<body>
    <main>
        <nav>
<ul>
    <li><a href="./menu.html" target="_self">Pedidos</a></li>
    <li><a href="./vendas.html"target="_self">vendas</a></li>
    <li><a href="./pagamentos.html"target="_self">Pagamentos</a></li>
</ul>
        </nav>
        <header>
            <img src="./img/mercado livre 2.png " alt=" Logo Mercado Livre">
        </header>
        <section>
            <form action="./pagamentos.html" method="POST">
                <fieldset>
                    <legend>Informações Pessoais</legend>
            
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                    
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </fieldset>
            
                <fieldset>
                    <legend>Preferências</legend>
                    
                    <label for="newsletter">
                      <input type="checkbox" id="newsletter" name="newsletter" checked>
                      Verificar meu pagamento ou produto 
                    </label>
                    <label for="newsletter">
                      <input type="checkbox" id="newsletter" name="newsletter" checked>
                      Mudar minha forma de pagamento
                    </label>
                    
                    <label for="gender-male">
                      <input type="radio" id="gender-male" name="gender" value="male">
                      Masculino
                    </label>
                    
                    <label for="gender-female">
                      <input type="radio" id="gender-female" name="gender" value="female">
                      Feminino
                    </label>
            
                    <label for="country">País:</label>
                    <select id="country" name="country">
                      <option value="brasil">Brasil</option>
                      <option value="portugal">Portugal</option>
                    </select>
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <footer>
            <p>Desenvolvido por: Sophia Angelina Silveira - <a href="#">Repositório</a></p>
        </footer>
    </main>
</body>
</html>
